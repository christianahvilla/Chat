<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>Global Chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content #content>
  <div class="chatwindow">
    <ion-list no-lines>
      <ion-item *ngFor="let item of allmessages; let i = index" text-wrap>        
        <ion-avatar item-right *ngIf="item.user==username">
          <img src="../../assets/imgs/avatar.png">
        </ion-avatar>        
        <div class="bubble me" *ngIf="item.user==username">
          <h2>{{item.user}}</h2>
          <h3>{{item.text}}</h3>
          <p>{{getDate(item.sendDate) | date:"MM/dd/yyyy 'at' h:mma"}}</p>
        </div>
        <ion-avatar item-left *ngIf="item.user!=username">
          <img src="../../assets/imgs/logo.png">
        </ion-avatar>        
        <div class="bubble you" *ngIf="item.user!=username">
          <h2>{{item.user}}</h2>
          <h3>{{item.text}}</h3>
          <p>{{getDate(item.sendDate) | date:"MM/dd/yyyy 'at' h:mma"}}</p>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-footer ion-fixed>
  <ion-toolbar class="no-border" color="white">
    <ion-input [(ngModel)]="inputMessage" placeholder="Write your message ..."></ion-input>
    <ion-buttons end>
      <button ion-button (click)="addmessage()">
        <ion-icon name="send" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
